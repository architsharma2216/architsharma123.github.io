    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <script type="text/javascript" src="jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="jquery.convform.js"></script>
    <script type="text/javascript" src="custom.js"></script>
</head>
<body>
    <!-- Chatbot -->
<section>
    <div class="chat_icon">
        <i class="fas fa-comments"></i>
</div>

<div class="chat_box">
    <div class="conv-form-wrapper">
    <form action="" method="GET" class="hidden">
        <input type="text" data-conv-question="Type in your name please">

    <select name="category" data-conv-question="Hi, How may I help you?">
        <option value="Looking for a doctor?">Looking for a doctor?</option>
        
    </select>
    <div data-conv-fork="category">
        <div data-conv-case="Looking for a doctor?">
            <select name="othercat" data-conv-question="Which Specialist are you looking for?">
                <option value="Dentist">Dentist</option>
                <option value="Dermatologist">Dermatologist</option>
                <option value="General Surgeon">General Surgeon</option>
                <option value="General Physician">General Physician</option>
                <option value="Ayurveda">Ayurveda</option>
                <option value="Gynecologist">Gynecologist</option>
                <option value="Homoepath">Homoepath</option>
            </select>
            <div data-conv-fork="othercat">
                <div data-conv-case="Dentist">
                    <input type="text" data-conv-question="We have Dr.Ravi available, Contact:+91 9081203900" data-no-answer="true">
                </div>
                <div data-conv-case="Dermatologist">
                    <input type="text" data-conv-question="We have Dr. Ria available, Contact:+91 9891829211" data-no-answer="true">
                </div>
                <div data-conv-case="General Surgeon">
                    <input type="text" data-conv-question="We have Dr.Ashish available, Contact:+91 8871277128" data-no-answer="true">
                </div>
                <div data-conv-case="General Physician">
                    <input type="text" data-conv-question="We have Dr.Rajiv available, Contact:+91 8871822915" data-no-answer="true">
                </div>
                <div data-conv-case="Ayurveda">
                    <input type="text" data-conv-question="We have Dr.Simran available, Contact:+91 8287281921" data-no-answer="true">
                </div>
                <div data-conv-case="Gynecologist">
                    <input type="text" data-conv-question="We have Dr.Subhramanium available, Contact:+91 9001287301" data-no-answer="true">
                </div>
                <div data-conv-case="Homoepath">
                    <input type="text" data-conv-question="We have Dr. Vijay available, Contact:+91 7870101224" data-no-answer="true">
                </div>
                <select name="anothercat" data-conv-question="Set an appointment?">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
                <div data-conv-fork="anothercat">
                <div data-conv-case="yes">
                    <select name="appoint" data-conv-question="Select the time of appointment">
                        <option value="1pmto3pm">Between 1pm & 3pm</option>
                        <option value="3pmto5pm">Between 3pm & 5pm</option>
                        <option value="5pmto7pm">Between 5pm & 7pm</option>
                        <option value="7pmto10pm">Between 7pm & 10pm</option>
                    </select>
                    <div data-conv-fork="appoint">
                        <div data-conv-case="1pmto3pm">
                            <input type="text" data-conv-question="Appointment set Between 1pm & 3pm">
                        </div>
                        <div data-conv-case="3pmto5pm">
                            <input type="text" data-conv-question="Appointment set Between 3pm & 5pm">
                        </div>
                        <div data-conv-case="5pmto7pm">
                            <input type="text" data-conv-question="Appointment set Between 5pm & 7pm">
                        </div>
                        <div data-conv-case="7pmto10pm">
                            <input type="text" data-conv-question="Appointment set Between 7pm & 10pm">
                        </div>
                    </div>
                    <input type="text" data-conv-question="No problem hope you had a great dayðŸ˜">
                </div>
                <div data-conv-case="no">
                    <select name="surity" data-conv-question="Are you sure you don't want an appointment?">
                        <option value="yes">Yes</option>
                        <option value="no">No..</option>
                    </select>
                    <div data-conv-fork="surity">
                    <div data-conv-case="yes">
                        <input type="text" data-conv-question="Thank you for visiting, Hope you had a great time">
                    </div>
                    <div data-conv-case="no">
                        <input type="text" data-conv-question="No problem, Thank you for visiting">
                    </div>
                </div>
                </div>
                </div>
            </div>
        </div>
        </div>
        
    </div>
    </form>
    </div>
</div>
</section>
